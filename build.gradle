apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-net', name: 'commons-net', version: '3.3'
    compile group: 'com.intellij', name: 'annotations', version: '12.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}